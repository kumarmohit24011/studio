# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # Add secrets that will be available as environment variables.
  secretEnv:
    - secret: FIREBASE_SERVICE_ACCOUNT_REDBOW_24723
      env: FIREBASE_SERVICE_ACCOUNT_REDBOW_24723

# Allow public access to the backend, making the website accessible to everyone.
ingressSettings: ALLOW_ALL
